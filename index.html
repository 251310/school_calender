<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ON-AIR 학교 행사 캘린더</title>
<style>
/* 전체 배경 & 글씨 */
body {
  font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
  margin: 0;
  padding: 0;
  text-align: center;
  background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
  color: #333;
}

/* 상단 타이틀 */
#calendar-title {
  font-size: 28px;
  margin: 20px 0;
  font-weight: bold;
  color: #ff4d6d;
  text-shadow: 1px 1px 2px rgba(255, 77, 109, 0.2);
}

/* 달력 컨트롤 전체 */
#calendar-controls {
  display: flex;
  flex-direction: column; /* 세로 정렬 */
  align-items: center;    /* 가운데 정렬 */
  width: 90%;
  max-width: 800px;
  margin: 0 auto 12px auto;
}

/* 뒤로가기 버튼 */
#back-button {
  background: #fff;      /* 흰색 배경 */
  color: #666;           /* 글자 회색 */
  padding: 4px 10px;
  font-size: 12px;
  border-radius: 6px;
  border: 1px solid #ccc;
  cursor: pointer;
  font-weight: bold;
  margin-bottom: 8px;
  transition: background 0.2s ease, transform 0.15s ease;
}
#back-button:hover {
  background: #f5f5f5;
  transform: scale(1.05);
}

/* 월 컨트롤 (이전달 / 월 / 다음달) */
#month-controls {
  display: flex;
  justify-content: center; 
  align-items: center;
  gap: 10px;
  flex-wrap: wrap; /* 모바일 줄바꿈 */
}

#month-controls button {
  background: #ff4d6d;
  border: none;
  color: #fff;
  padding: 6px 12px; 
  border-radius: 6px;
  cursor: pointer;
  font-size: 14px;   /* 버튼 글씨 크기 유지 */
  font-weight: bold;
  transition: background 0.2s ease, transform 0.15s ease;
}
#month-controls button:hover {
  background: #e63950;
  transform: scale(1.05);
}

/* 현재 연월 표시 */
#current-month {
  font-weight: bold;
  font-size: 24px;       /* 글씨 키움 */
  color: #333;
  margin: 5px 0;
}

/* 달력 테이블 */
#calendar table {
  border-collapse: collapse;
  margin: auto;
  width: 100%;
  max-width: 700px;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.1);
  background: #fff;
}

/* 요일 */
#calendar th {
  background: #ffccd5;
  color: #333;
  padding: 10px 0;
  font-weight: bold;
  text-align: center;
  font-size: 14px;
}

/* 날짜 칸 */
#calendar td {
  border: 1px solid #f0f0f0;
  width: 14%;
  height: 80px;
  vertical-align: top;
  text-align: left;
  padding: 6px;
  box-sizing: border-box;
  background: #fff;
  transition: background 0.2s ease;
}
#calendar td:hover {
  background: #fff6f9;
  cursor: pointer;
  border-radius: 8px;
}

/* 토요일, 일요일 */
.saturday { color: #5c7cfa; font-weight: bold; }
.sunday, .holiday { color: #ff4d6d; font-weight: bold; }

/* 달력 안의 행사 미리보기 */
.event-preview {
  display: block;
  font-size: 11px;       /* 기본 크기 유지 (태블릿/노트북) */
  color: #444;
  margin-top: 4px;
  padding: 2px 4px;
  border-radius: 6px;
  background: #f9f9f9;
  word-break: keep-all;
}

/* 행사 상세 박스 */
#event-details {
  margin-top: 20px;
  border-radius: 12px;
  padding: 15px;
  width: 90%;
  max-width: 700px;
  margin-left: auto;
  margin-right: auto;
  box-sizing: border-box;
  background: #fff;
  box-shadow: 0px 4px 12px rgba(0,0,0,0.08);
}
#event-details h2 {
  font-size: 18px;
  color: #ff4d6d;
  margin-bottom: 10px;
}

/* 힌트 문구 */
#hint {
  font-size: 12px;
  color: #777;
  margin: 8px;
}

/* 연도 선택 화면 */
#year-select {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: linear-gradient(135deg, #fff0f6, #fce5ec);
  display: flex; justify-content: center; align-items: center;
  flex-direction: column;
  z-index: 1000;
}
#year-select h1 {
  font-size: 34px;
  margin-bottom: 15px;
  color: #ff4d6d;
}
#year-select h2 {
  margin-bottom: 15px;
  color: #777;
}
#year-select button {
  margin: 5px;
  padding: 10px 22px;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  background: #ff4d6d;
  color: #fff;
  font-weight: bold;
  box-shadow: 0px 4px 8px rgba(0,0,0,0.15);
  transition: transform 0.15s ease, background 0.2s ease;
}
#year-select button:hover {
  transform: scale(1.05);
  background: #e63950;
}

/* 반응형 조정 */
@media (max-width: 500px) {
  #back-button {
    padding: 3px 8px; 
    font-size: 11px;
  }
  #current-month {
    font-size: 20px;  /* 모바일에서만 살짝 줄임 */
  }
  #calendar td {
    height: 60px;
    padding: 3px;
  }
  #calendar th {
    font-size: 12px;
  }
  /* 모바일에서 행사 제목 글씨 작게 */
  .event-preview {
    font-size: 9px;
  }
}
</style>
</head>
<body>

<!-- 달력 화면 -->
<div id="calendar-container">
  <div id="calendar-title">ON-AIR 학교 행사 캘린더</div>
  
  <div id="calendar-controls">
    <button id="back-button" onclick="backToYearSelect()">뒤로가기</button>
    <div id="month-controls">
      <button onclick="prevMonth()">◀ 이전 달</button>
      <span id="current-month">2023년 1월</span>
      <button onclick="nextMonth()">다음 달 ▶</button>
    </div>
  </div>

  <div id="hint">날짜를 누르면 자세히 볼 수 있어요!</div>
  <div id="calendar"></div>

  <div id="event-details">
    <h2>행사 정보</h2>
    <div id="event-content">날짜를 클릭하면 행사가 표시됩니다.</div>
  </div>
</div>

<!-- 연도 선택 화면 -->
<div id="year-select">
  <h1>ON-AIR 학교 행사 캘린더</h1>
  <h2>연도를 선택해주세요</h2>
  <button onclick="chooseYear(2023)">2023</button>
  <button onclick="chooseYear(2024)">2024</button>
  <button onclick="chooseYear(2025)">2025</button>
  <button onclick="chooseYear(2026)">2026</button>
</div>

<script src="script.js"></script>
</body>
</html>
